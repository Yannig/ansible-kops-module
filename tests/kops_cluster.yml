---

- name: "Tests kops cluster"
  hosts: localhost
  connection: local
  vars:
    cluster_name: "test.fqdn"
    cluster_zones: "us-east-1a"
  environment:
    KUBECONFIG: "{{ playbook_dir}}/kubeconfig"
  gather_facts: no
  tasks:

    - name: "Delete kops cluster"
      tags: "delete"
      kops_cluster:
        name: "{{ cluster_name }}"
        state: absent

    - name: "Create kops cluster"
      tags: "started"
      kops_cluster:
        name: "{{ cluster_name }}"
        cloud: "aws" # default
        zones:  "{{ cluster_zones }}"
        master_count: 1
        node_count: 1
        state: started

    - name: "Start kops cluster"
      tags: "present"
      kops_cluster:
        name: "{{ cluster_name }}"
        state: present

    - name: "Delete kops cluster"
      tags: "delete"
      kops_cluster:
        name: "{{ cluster_name }}"
        state: absent
